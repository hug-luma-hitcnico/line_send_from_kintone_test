<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ビジネスアカウントログイン</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <div id="loginArea">
        <button id="loginButton">LINEビジネスアカウントでログイン</button>
    </div>
    <div id="chatArea" style="display:none;">
        <textarea id="messageInput" placeholder="メッセージを入力"></textarea>
        <button onclick="sendMessage()">メッセージを送信</button>
    </div>

    <script>
        document.getElementById('loginButton').onclick = function() {
            liff.init({
                liffId: '2006038229-B2pgmA2n'  // LIFF IDを指定
            }).then(() => {
                if (!liff.isLoggedIn()) {
                    // LINEビジネスアカウントログインを促す
                    liff.login({
                        redirectUri: 'https://yourdomain.com/callback' // コールバックURLを指定
                    });
                } else {
                    checkAdminStatus();  // ログイン済みなら管理者チェック
                }
            }).catch(err => {
                console.error('LIFF初期化エラー', err);
            });
        };

        function checkAdminStatus() {
            liff.getProfile().then(profile => {
                const userId = profile.userId;
                // ビジネスアカウント管理者かどうかを確認
                if (isAdmin(userId)) {
                    document.getElementById('loginArea').style.display = 'none';
                    document.getElementById('chatArea').style.display = 'block';
                } else {
                    alert("管理者権限がありません。");
                }
            }).catch(err => {
                console.error('プロフィール取得エラー', err);
            });
        }

        function isAdmin(userId) {
            // 管理者のLINEビジネスアカウントIDを事前に設定し、照合
            const adminIds = ['hitc.nico@hitcnico.com', 'hanako.inoue52@gmail.com']; // 管理者LINEビジネスアカウントIDリスト
            return adminIds.includes(userId);
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message) {
                liff.sendMessages([{
                    type: 'text',
                    text: message
                }]).then(() => {
                    alert('メッセージが送信されました');
                }).catch(err => {
                    console.error('メッセージ送信エラー', err);
                });
            }
        }
    </script>
</body>
</html>
